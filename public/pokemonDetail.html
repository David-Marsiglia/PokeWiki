<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha3849ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
         crossorigin="anonymous">
        <link rel="stylesheet" href="css/styleDetail.css">
        <title>PokéWiki</title>
    </head>
    <body>
        <div class="container" >
            <div class="pokemon">                
                <div class="pokemon__seccion">
                    <h3 class="pokemon__name" id="name">Nombre pokemon</h3>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                      <div class="card text-white bg-secondary mb-3">
                        <div class="card-body">
                          <h5 class="card-title">Estadísticas</h5>
                          <ul class="card-text" id="stats">                         
                        </ul>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="card text-white bg-secondary mb-3">
                        <div class="card-body">
                          <h5 class="card-title">Habilidades</h5>
                          <ul class="card-text" id="abilities">
                              
                          </ul>
                        </div>
                      </div>
                    </div>
                </div>               
                <a class="btn btn-warning text-white" href="/home?type=0&num=20">Volver al inicio</a>
            </div>
            <div class="pokemon-img">
                <div class="img-container">
                    <div>
                        <img id="image" src= "" alt="" >
                    </div>
                </div>             
            </div>
        </div>
        <div class="detail-other">
            <p class="btn btn-secondary text-white" id="id"></p>
            <p class="btn btn-secondary text-white" id="height"></p>
            <p class="btn btn-secondary text-white" id="weight"></p>
            <p class="btn btn-secondary text-white" id="type"></p>              
        </div>
        <script src="../controller/DetailController.js"></script>
        <script src="../view/AddViewDetail.js"></script>
        <script src="../model/GetApiData.js"></script>
        <script src="js/detail.js"></script>
        <script             
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"      
         integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
         crossorigin="anonymous">
        </script>
        
    </body>
</html>
