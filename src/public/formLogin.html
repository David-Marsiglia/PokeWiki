<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <link rel="stylesheet" href="css/styleLogin.css">
        <title>Inicia sesión</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="/login" method="post" id="form">
                        <h2>Datos del maestro</h2>
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" placeholder="." id="nombre" name="nombre" required>
                            <label for="">Nombre</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" placeholder="." id="contraseña" name="contraseña" required>
                            <label for="">Contraseña</label>
                        </div>
                        <button type="submit">Ingresar</button>
                        <div class="register">
                            <p>No tengo una cuenta <a href="/register">Registrarme</a>
                        </div>
                    </form>
                </div>

            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
            let urlParams = new URLSearchParams(window.location.search);
            let success = urlParams.get('success');
            if(success == "false"){
                Swal.fire({
                title: '¡Error!',
                text: 'Correo y/o contraseña incorrectas.',
                confirmButtonText: 'Aceptar',
             });
            }
        </script>
        
    </body>
    

</html>
