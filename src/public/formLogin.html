<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha3849ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
         crossorigin="anonymous">
        <link rel="stylesheet" href="css/styleLogin.css">
        <title>Inicia sesión</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="/login" method="post" id="form">
                        <h2>Iniciar sesión</h2>
                        <div class="form-group">
                            <label class="text-white" for="exampleInputEmail1">Email</label>
                            <input class="form-control mb-3" type="email" id="email" 
                            name="email" placeholder="Enter email" required >
                          </div>
                          <div class="form-group">
                            <label class="text-white" for="exampleInputPassword1">Contraseña</label>
                            <input class="form-control mb-3" type="password" 
                            placeholder="Password" id="contraseña" name="contraseña" required>
                          </div>
                        <button type="submit">Ingresar</button>
                        <div class="register">
                            <p>No tengo una cuenta <a href="/register">Registrarme</a>
                        </div>
                    </form>
                </div>

            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
            let urlParams = new URLSearchParams(window.location.search);
            let success = urlParams.get('success');
            if(success == "false"){
                Swal.fire({
                title: '¡Error!',
                text: 'Correo y/o contraseña incorrectas.',
                confirmButtonText: 'Aceptar',
             });
            }
        </script>
        
    </body>
    

</html>
